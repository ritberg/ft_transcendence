<!DOCTYPE html>
<html>
  <body>
        <div class="p-10 lg:p-20 text-center">
            <h1 class="text-3xl lg:text-6xl text-black">Sign up</h1>
        </div>

        <form method="post" action="" class="lg:w-1/4 px-4 mx-auto">
            {% csrf_token %}

            <div class="mb-5">
                <label class="text-black">Username</label>
                <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>

            <div class="mb-5">
                <label class="text-black">Password</label>
                <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>

            <div class="mb-5">
                <label class="text-black">Repeat password</label>
                <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>

            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="mb-5 p-4 rounded-xl bg-red-300 text-black">
                            <p>{{ error|escape }}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Sign up
            </button>


        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>(Ping) Pong</title>
		<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
		<script type="module" src="{% static 'scripts/main.js' %}"></script>
		<script type="module" src="{% static 'scripts/utils.js' %}"></script>
		<script type="module" src="{% static 'scripts/animations.js' %}"></script>
		<script type="module" src="{% static 'scripts/brackets.js' %}"></script>
		<script type="module" src="{% static 'scripts/stars.js' %}"></script>
		<script type="module" src="{% static 'scripts/pvp_pong.js' %}"></script>
		<script type="module" src="{% static 'scripts/tourney_pong.js' %}"></script>
	</head>
	<body>
		<button type="button" id="tabs-icon">
			<i class="bi bi-list"></i>
			<h6>TABS</h6>
		</button>
		<div id="tabs-list">
			<button type="button" id="tl-chat">CHAT<i class="bi bi-chat-left-text"></i></button>
			<button type="button" id="tl-profile">PROFILE<i class="bi bi-person"></i></button>
			<button type="button">FRIENDS<i class="bi bi-people"></i></button>
			<button type="button">SETTINGS<i class="bi bi-gear"></i></button>
		</div>
		<div id="chat-window">
			<h6>> dferreir: Hi! I'm dogygo also I'm omega gay + george bush did 9/11</h6>
		</div>
		<div id="profile_tab">
			<h6>dferreir</h6>
			<img src="https://tinyurl.com/dkxknyfv" alt="Poop" class="pfp">
		</div>
		<canvas id="game_canvas" width="1000" height="800"></canvas>
		<script type="module" src="{% static 'scripts/main.js' %}"></script>
		<div id="main-menu">
			<h1>PONG</h1>
			<button type="button" id="pvp-mode">PvP</button>
			<button type="button" id="cpu-mode">CPU</button>
			<button type="button" id="tourney-mode">TOURNEY</button>
			<button type="button" id="online-mode">ONLINE</button>
		</div>
		<div id="online-box">
			<h1>JOIN GAME</h1>
			<form>
				<div class="input-div">
					<input id="i-room_name" type="text" name="" required="">
					<label>ROOM NAME</label>
					<h6 id="t-empty_room">leave empty for random room</h6>
				</div>
				<button type="button" id="b-online-go">GO</button>
			</form>
		</div>
		<!-- <h1 id="nec" class="paddle-tag">NEC</h1> -->
		<div id="profile-box">
			<h1>SIGN UP</h1>
			<img src="https://tinyurl.com/dkxknyfv" alt="A black, brown, and white dog" class="pfp">
			<form>
				<div class="input-div">
					<input type="text" name="" required="">
					<label>USER NAME</label>
				</div>
				<div class="input-div">
					<input type="text" name="" required="">
					<label>EMAIL</label>
				</div>
				<div class="input-div">
					<input type="password" name="" required="">
					<label>PASSWORD</label>
				</div>
				<button type="button">GO</button>
			</form>
		</div>
		<div id="tourney_settings-box">
			<form>
				<h1>SETTINGS</h1>
				<h2 id="t-players">PLAYERS</h2>
				<input id="s-players" type="range" min="4" max="8" value="6" step="1"/>
				<h2 id="t-points">POINTS</h2>
				<input id="s-points" type="range" min="1" max="11" value="6" step="1"/>
				<h2 id="t-difficulty">DIFFICULTY</h2>
				<input id="s-difficulty" type="range" min="0" max="2" value="1" step="1"/>
				<h2 id="t-mode">POWER-UPS</h2>
				<input id="s-mode" type="range" min="0" max="2" value="1" step="1"/>
				<button type="button" id="b-tourney_settings">OK</button>
			</form>
		</div>
		<div id="brackets-container"></div>
		<!-- <i class="bi bi-trophy"></i> -->
		<div id="nickname_setup-box">
			<h1>PLAYER NAMES</h1>
		</div>
	</body>
</html>

version: "3.8"

services:
  chats:
    container_name: chats
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ${SERVICE_NAME}
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - chats:/home/transcendance/${SERVICE_NAME}
    tty: true
    # networks:
    #   - pong
    init: true

volumes:
  chats:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"

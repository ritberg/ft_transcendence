version: "3.8"

services:
  chats:
    container_name: chats
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ${SERVICE_NAME}
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - chats:/home/transcendance/${SERVICE_NAME}
    tty: true
    # networks:
    #   - pong
    init: true
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  chats:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/Users/mmakarov/Desktop/chats/data"
  postgres_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/Users/mmakarov/Desktop/chats/db"



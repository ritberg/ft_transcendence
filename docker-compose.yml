version: "3.8"

services:
  node:
    container_name: node
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    networks:
      - pong
    init: true

  nginx:
    container_name: nginx
    depends_on:
      - node
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - pong
  

networks:
  pong:
    driver: bridge
version: "3.8"

services:
  user_service:
    container_name: user_service
    build:
      context: ./user_service/docker
      dockerfile: Dockerfile
      args:
        USER_SERVICE_NAME: ${USER_SERVICE_NAME}
        DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
        DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
        DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - user_service:/home/transcendance/${USER_SERVICE_NAME}
    tty: true
    networks:
      - transcendance
    init: true
    depends_on:
      - db_user

  chats:
    container_name: chats
    build:
      context: ./chat_service/docker
      dockerfile: Dockerfile
      args:
        CHAT_SERVICE_NAME: ${CHAT_SERVICE_NAME}
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - chats:/home/transcendance/${CHAT_SERVICE_NAME}
      - user_service:/home/transcendance/${USER_SERVICE_NAME}
    tty: true
    networks:
      - transcendance
    init: true
    depends_on:
      - db_user

  db_user:
    container_name: db_user
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    tty: true
    networks:
      - transcendance
    init: true

volumes:
  user_service:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/user_service/${USER_SERVICE_NAME}"

  chats:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/chat_service/data"

  postgres_data:
    driver: local

networks:
  transcendance:
    # name: transcendance
    driver: bridge

version: "3.8"

services:
  user:
    container_name: user
    build:
      context: ./user/docker
      dockerfile: Dockerfile
      args:
        USER_SERVICE_NAME: ${USER_SERVICE_NAME}
        DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
        DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
        DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - user:/home/transcendance/${USER_SERVICE_NAME}
    tty: true
    networks:
      - transcendance
    init: true
    depends_on:
      - db_user

  stat:
    container_name: stat
    build:
      context: ./stat/docker
      dockerfile: Dockerfile
      args:
        STAT_SERVICE_NAME: ${STAT_SERVICE_NAME}
        DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
        DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
        DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - stat:/home/transcendance/${STAT_SERVICE_NAME}
      - user:/home/transcendance/${USER_SERVICE_NAME}
    tty: true
    networks:
      - transcendance
    init: true
    depends_on:
      - user

  db_user:
    container_name: db_user
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    tty: true
    networks:
      - transcendance
    init: true

volumes:
  user:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/user/${USER_SERVICE_NAME}"

  stat:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${PWD}/stat/${STAT_SERVICE_NAME}"

  postgres_data:
    driver: local

networks:
  transcendance:
    driver: bridge

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
    <link rel="icon" type="image/x-icon" href="{% static 'utils/favicon.ico' %}">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Enter Room</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="">Room name</label><br>
                <input type="text" placeholder="room name" name="room"><br>
                <center><button type="submit">Submit</button></center><br>
            </form>
            <br>
            <br>
            <h1>Quickmatch  </h1>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <center><button type="submit">Enter random room ðŸ’€</button></center><br>
            </form>
            <br>
            <br>
            <center><p id="errorField"></p></center>
            <script>
                if ("{{error}}" != "")
                {
                    document.getElementById("errorField").textContent="{{error}}";
                }
            </script>
        </div>
    </div>
</body>
<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.parent {
    background-color: #ccc;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.child {
    display: flex;
    background-color: #075e54;
    height: 80vh;
    width: 50%;
    border-radius: 10px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 100px;
}

form {
    width: 80%;
}

label {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: white;
}

h1 {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: white;
}

p {
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: rgb(195, 22, 22);
    font-size: 1.3rem;
}

input {
    padding: 10px;
    border: 1px solid dodgerblue;
    width: 100%;
    margin: 10px;
    border-radius: 5px;
}

button {
    background-color: #8c8a8a;
    padding: 10px;
    color: white;
    border: none;
    border-radius: 5px;
    width: 20%;
}

button:hover {
    padding: 15px;
    transition: 0.8s;
}
</style>
</html>

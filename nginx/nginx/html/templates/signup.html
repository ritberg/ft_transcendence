<head>
    <script type="module" src='static/scripts/rita.js'></script>
</head>

<div id="profile-box_signup">
    <h1>SIGN UP</h1>
    <img src="https://tinyurl.com/dkxknyfv" alt="A black, brown, and white dog" class="avatar_pic">
    <form id="test-form">
        <div class="input-div">
            <input type="text" id="username" required="">
            <label>USER NAME</label>
        </div>
        <div class="input-div">
            <input type="text" id="email" required="">
            <label>EMAIL</label>
        </div>
        <div class="input-div">
            <input type="password" id="password" required="">
            <label>PASSWORD</label>
        </div>
        <div class="input-div">
            <input type="password" id="" required="">
            <label>CONFIRM PASSWORD</label>
        </div>
        <button type="button" id="b-signup-ok">OK</button>
        <div class="switch-pannel" id="signin-switch">
            <label>Already have an account? <a href="/signin/" id="b-to_signin">signin</a></label>
        </div>
    </form>
</div>

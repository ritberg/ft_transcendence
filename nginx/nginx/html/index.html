<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="csrf-token" content="{{ csrf_token }}">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>(Ping) Pong</title>
		<link rel="stylesheet" href='static/styles/styles.css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="icon" type="image/x-icon" href='favicon.ico'>
		<script type="module" src='static/scripts/main.js'></script>
		<script type="module" src='static/scripts/utils.js'></script>
		<script type="module" src='static/scripts/animations.js'></script>
		<script type="module" src='static/scripts/brackets.js'></script>
		<script type="module" src='static/scripts/stars.js'></script>
		<script type="module" src='static/scripts/pong.js'></script>
		<script type="module" src='static/scripts/rita.js'></script>
		<script type="module" src='static/online/index.js'></script>
		<script type="module" src='static/scripts/router.js'></script>
	</head>
	<body>
		<div id="tabs-icon">
			<i class="bi bi-list"></i>
			<h6>TABS</h6>
			<div id="tabs-list">
				<!--<button type="button" id="tl-chat">CHAT<i class="bi bi-chat-left-text"></i></button>-->
				<button type="button" id="users-full-list-button"><a href="/users/">USERS</a><i class="bi bi-people"></i></button>
				<!--<button type="button" id="tl-profile">PROFILE<i class="bi bi-person"></i></button>-->
				<!--<button type="button">FRIENDS<i class="bi bi-people"></i></button>-->
				<button type="button">SETTINGS<i class="bi bi-gear"></i></button>
			</div>
		</div>
		<div id="chat-box">
			<section id="chat-container">
				<!-- Chat content will be dynamically inserted here -->
			</section>
		</div>
		<div id="profile_tab">
			<h6 id="user-name"><a id="user-name-link" href="/signin/">Guest</a></h6>
			<img src="https://tinyurl.com/dkxknyfv" alt="A black, brown, and white dog" class="avatar_pic">
		</div>
		<canvas id="game" width="1000" height="800"></canvas>
		<div id="tourney_settings-box">
			<form>
				<h1>SETTINGS</h1>
				<h2 id="t-players">PLAYERS</h2>
				<input id="s-players" type="range" min="4" max="8" value="8" step="4"/>
				<h2 id="t-points">POINTS</h2>
				<input id="s-points" type="range" min="1" max="11" value="6" step="1"/>
				<button type="button" id="b-tourney_settings">OK</button>
			</form>
		</div>
		<div id="brackets">
			<i class="bi bi-trophy"></i>
		</div>
		<div id="nickname_setup-box">
			<h1>PLAYER NAMES</h1>
		</div>
		<script type="module" src='static/scripts/main.js'></script>
		<div id="content"></div>
	</body>
</html>
